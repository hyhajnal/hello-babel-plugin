<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="msg">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <div>{{msg}}</div>
    <div>
      <p>{{a}}</p>
    </div>

  </div>
  <script src="./index.js"></script>
  <script>
    let vm = new MVVM({
      el: '#app',
      data: {
        msg: 'a',
        a: 'hello'
      },
    })
  </script>
</body>

</html>
